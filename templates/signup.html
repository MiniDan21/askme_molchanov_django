{% extends 'layouts/base.html' %}
    {% block main %}
      <div class="d-flex gap-3 align-items-center">
        <h1>Registration</h1>
      </div>
      <div class="row mt-5">
        <div class="col-8">
          <form>
            <div
              class="alert alert-danger"
              role="alert"
            >
              Sorry, this email address already registred!
            </div>
            <div class="row mb-3">
              <div class="col-2">
                <h4 class="card-title">
                  Login
                </h4>
              </div>
              <div class="col form-check">
                <input
                  class="form-control form-control-lg"
                  type="text"
                  value="mdan_twenty_one"
                  placeholder="Enter login..."
                  maxlength="64"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
                <div class="col-2">
                  <h4 class="card-title">
                    Email
                  </h4>
                </div>
                <div class="col form-check">
                  <input
                    class="form-control form-control-lg"
                    type="text"
                    value="mda21u183@bmstu.ru"
                    placeholder="example@gmail.com"
                    maxlength="64"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-2">
                  <h4 class="card-title">
                    NickName
                  </h4>
                </div>
                <div class="col form-check">
                  <input
                    class="form-control form-control-lg"
                    type="text"
                    value="MDan21"
                    placeholder="nickname..."
                    maxlength="64"
                    required
                  />
                </div>
              </div>
            <div class="row mb-3">
              <div class="col-2">
                <h4 class="card-title">
                  Password
                </h4>
              </div>
              <div class="col form-check">
                <input
                  class="form-control form-control-lg"
                  type="password"
                  value="kittie-cat"
                  placeholder="Enter password..."
                  maxlength="64"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
                <div class="col-2">
                  <h4 class="card-title">
                    Repeat password
                  </h4>
                </div>
                <div class="col form-check">
                  <input
                    class="form-control form-control-lg"
                    type="password"
                    value="kittie-cat"
                    placeholder="Repeat password..."
                    maxlength="64"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-2">
                  <h4 class="card-title">
                    Upload avatar
                  </h4>
                </div>
                <div class="col form-check">
                  <input class="form-control" type="file">
                </div>
              </div>
            <div class="row mb-3">
                <div class="col-2 m-2"></div>
              <div class="col p-2">
                <button
                  class="btn rounded-0 border"
                  type="submit"
                >REGISTER!</button>
              </div>
            </div>
          </form>
        </div>
        {% endblock %}
