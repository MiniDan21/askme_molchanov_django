{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>{% block title %}Base html file{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/custom.css' %}"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary border-bottom">
      {% block navbar %}
      <div class="container-sm-fluid container-lg">
        <a class="navbar-brand">AskPupkin</a>
        <form
          class="d-flex"
          role="search"
        >
          <input
            class="form-control me-2 rounded-pill"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-success btn-lg rounded-0"
            type="submit"
          >ASK!</button>
        </form>
        <div class="d-flex justify-content-between gap-3">
          <div class="border">
            <img
              src="../static/img/alter_avatar.jpg"
              alt="Avatar"
              width="50"
              height="50"
            />
          </div>
          <div class="d-flex flex-column justify-content-between">
            <div>Dr. Pepper</div>
            <div>
              <a href="/settings.html">Settings</a>
              <a href="/logout.html">Log out</a>
            </div>
          </div>
        </div>
      </div>
    {% endblock %}
    </nav>
    <main class="container-fluid container-lg mt-3">
      {% block main %}
        block main
      {% endblock %}
    </main>
    <footer class="fixed-bottom p-3 bg-light">
      {% block footer %}
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
      {% endblock %}
    </footer>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
