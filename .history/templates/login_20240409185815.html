{% extends 'layouts/base.html' %}

{% block main %}
      <div class="d-flex gap-3 align-items-center">
        <h1>Log In</h1>
      </div>
      <div class="row mt-5">
        <div class="col-8">
          <form action="/login" method="POST">
            <div
              class="alert alert-danger"
              role="alert"
            >
              Пользователь с таким логином или паролем не найден!
            </div>
            <div class="row mb-3">
              <div class="col-2">
                <h3 class="card-title">
                  Login
                </h3>
              </div>
              <div class="col form-check">
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Enter login..."
                  maxlength="64"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-2">
                <h3 class="card-title">
                  Password
                </h3>
              </div>
              <div class="col form-check">
                <input
                  class="form-control form-control-lg"
                  type="password"
                  placeholder="Enter password..."
                  maxlength="64"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-2 m-2"></div>
              <div class="col p-2">
                <button
                  class="btn rounded-0 border"
                  type="submit"
                >LOG IN!</button>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <a href="./signup.html">No account? Create!</a>
              </div>
            </div>
          </form>
        </div>
        {% include 'layouts/pagination.html' %}
        {% include 'layouts/popular.html' %}
 {% endblock %}
